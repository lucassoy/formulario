<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch con post</title>
</head>
<body>
    <form id="form" method="post">
        <p>Nombre: <input type="text" id="nombre" name="nombre" required></p>
        <p>Apellido: <input type="text" id="apellido" name="apellido" required></p>
        <p>Fecha de nacimiento: <input type="date" id="nacimiento" name="nacimiento" required></p>
        <button type="button" id="btn">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
